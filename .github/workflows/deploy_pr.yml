on:
  pull_request:
    branches:
      - master

name: Build App
jobs:
  build:
    uses: ./.github/workflows/build.yml

  deploy:
    environment: NEW_ER_CLOUD
    needs: build
    runs-on: self-hosted
    outputs:
      destination: ${{ steps.set_destination.outputs.destination }}
    steps:
      - name: Set Environment Variables
        id: set_destination
        run: |
          echo "destination=\\${{ vars.WEB_HOST }}\R9Apps\staging\centralbasin\${{ github.event.number }}" >> $env:GITHUB_OUTPUT
      - name: Download Build
        uses: actions/download-artifact@v2
        with:
          name: build
      - name: Deploy to Server
        run: |
          if (Test-Path "${{ steps.set_destination.outputs.destination }}") {
            Remove-Item -Recurse -Force ${{ steps.set_destination.outputs.destination }}
          }
          New-Item -Path ${{ steps.set_destination.outputs.destination }} -ItemType directory
          Copy-Item -Path ${{ github.workspace }}\* -Destination ${{ steps.set_destination.outputs.destination }}

  notify:
    runs-on: ubuntu-latest
    environment: NEW_ER_CLOUD
    needs: deploy
    steps:
      - name: comment to PR
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Deployed to https://${{ vars.WEB_DOMAIN }}/apps/staging/centralbasin/${{ github.event.number }}'
            })
